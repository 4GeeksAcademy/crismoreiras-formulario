<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aeee0bf85b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container mt-5">
      <div class="card">   
        <div class="card-header mb-3"><h2>Payment form example</h2></div>    
        <div class="card-body">         
          <div class="container">            
          <div class="alert alert-danger" role="alert">
            <strong>Some fields are missing</strong> 
          </div>  
            <form class="row g-3">
              <div class="col-md-5">
                <label for="inputCard" class="form-label"><strong>Card#</strong></label>
                <input type="numbers" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
              </div>
              <div class="col-md-3">
                <label for="inputCVC" class="form-label"><strong>CVC#</strong></label>
                <input type="numbers" class="form-control" id="inputCVC" placeholder="000">
              </div>
              
              <div class="col-md-4">
                <label for="inputAmount" class="form-label"><strong>Amount</strong><i class="fa-solid fa-dollar-sign fa-sm"></i></label>
                <input type="numbers" class="form-control" id="inputAmount" placeholder="Amount">
              </div>
              <div class="col-6">
                <label for="inputName" class="form-label"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col-6">
                <label for="inputLastname" class="form-label"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="inputLastname">
              </div>
              <div class="col-6">
                <label for="inputCity" class="form-label"><strong>City</strong></label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label"><strong>State</strong></label>
                <select id="inputState" class="form-select">
                <option selected>Pick a State</option>
                <option>La Coru√±a</option>
                <option>Pontevedra</option>
                <option>Lugo</option>
                <option>Orense</option>
                </select>
              </div>
              <div class="col-3">
                <label for="inputPostalcode" class="form-label"><strong>Postal Code</strong></label>
                <input type="numbers" class="form-control" id="inputPostalcode">
              </div>


                <div class="col-md-3">
                  
                  <legend for="Accept" class="col-form-label"><strong>We accept:</strong></legend>
                  
                  <div class="tarjetas">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="tarjeta" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="tarjeta" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="tarjeta" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="tarjeta" id="inlineCheckbox4" value="option4">
                      <label class="form-check-label" for="inlineCheckbox4"><i class="fa-brands fa-cc-paypal fa-lg"></i></label>
                    </div>
                  </div>         
                </div>
                
                
                <div class="col-md-6 offset-md-3">
                  <label for="inputMessage" class="col-form-label"><strong>Message</strong></label>
                  <textarea class="form-control" id="Textarea1"></textarea>
                  <p class="text-secondary"><small>Add any notes here.</small></p>
                </div>
            </form>
          </div>
        </div>
          <div class="card-footer">
            <div class="d-grid gap-1 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>        
          </div>
      </div>                             
    </div>

    


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
